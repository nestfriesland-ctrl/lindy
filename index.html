<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lindy Interventions</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* 1. DE RESET: Voorkomt dat padding de breedte breekt op mobiel */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-color: #F0EEE9;
            --card-bg: #EAE7E2;
            --text-dark: #2A2A2A;
            --text-light: #666666;
            --accent: #C67D5B;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            /* Ruimte onderin zodat de laatste kaart niet achter de knop verdwijnt */
            padding-bottom: 140px; 
            width: 100%;
            overflow-x: hidden; /* Voorkomt horizontaal scrollen */
        }

        /* CONTAINER: Zorgt voor de 'App-look' op desktop en full-width op mobiel */
        .main-container {
            width: 100%;
            max-width: 600px; /* Op desktop houden we het compact en leesbaar */
            margin: 0 auto;   /* Centreert het blok op desktop */
            padding: 0;
        }

        /* HEADER */
        .header {
            padding: 40px 24px 20px;
        }

        .brand {
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-light);
            margin-bottom: 8px;
            display: block;
            font-weight: 600;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 36px;
            margin: 0;
            line-height: 1;
            font-weight: 400;
            color: var(--text-dark);
        }

        /* LIJST MET KAARTEN */
        .intervention-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 0 20px; /* Marge aan de zijkanten */
            margin-top: 10px;
        }

        /* De link is nu de hele kaart */
        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none; /* Geen onderstreping */
            transition: transform 0.2s, background-color 0.2s;
            width: 100%;
            border: 1px solid rgba(0,0,0,0.02);
            /* Zorgt dat de kaart niet raar uitrekt */
            min-height: 80px; 
        }

        .card:active {
            background-color: #E0DDD8;
            transform: scale(0.98);
        }

        .card-left {
            display: flex;
            align-items: center;
            gap: 16px;
            /* Zorgt dat tekst de ruimte neemt maar niet over het pijltje heen loopt */
            flex: 1; 
            min-width: 0; 
        }

        .icon-box {
            /* flex-shrink: 0 is belangrijk! Anders plet de tekst het icoon */
            flex-shrink: 0; 
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 8px;
        }

        .card-content h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 20px;
            margin: 0;
            line-height: 1.1;
            color: var(--text-dark);
            /* Zorgt dat lange tekst netjes afbreekt (wrappen) ipv verdwijnt */
            white-space: normal; 
            word-wrap: break-word;
        }

        .card-content span {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            font-weight: 600;
            margin-top: 4px;
        }

        .arrow {
            color: var(--accent);
            font-size: 18px;
            opacity: 0.8;
            margin-left: 8px;
            flex-shrink: 0; /* Pijl blijft altijd staan */
        }

        /* ZWEVENDE KNOP (Sticky Footer) */
        .floating-action-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            pointer-events: none; /* Zorgt dat je 'door' de lege ruimte heen kunt klikken */
            
            /* Subtiele fade zodat de knop loskomt van de tekst */
            background: linear-gradient(to top, var(--bg-color) 20%, transparent 100%);
            
            padding-top: 40px;
            padding-bottom: 30px;
            /* iPhone support: zorgt dat de knop BOVEN de swipe bar blijft */
            padding-bottom: calc(30px + env(safe-area-inset-bottom));
            
            display: flex;
            justify-content: center;
        }

        .book-btn {
            pointer-events: auto;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            
            /* Knop breedte instellingen */
            padding: 16px 0;
            width: 90%; /* Lekker breed op mobiel (makkelijk tikken) */
            max-width: 350px; /* Niet te breed op desktop */
            
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(198, 125, 91, 0.4);
            
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: transform 0.2s;
        }

        .book-btn:active {
            transform: scale(0.96);
        }

        /* EXTRA STYLING VOOR DESKTOP */
        /* Zorgt dat het op desktop lijkt alsof de mobiele site in het midden zweeft */
        @media (min-width: 768px) {
            body {
                display: flex;
                justify-content: center;
                background-color: #E6E4DF; /* Iets donkerder achtergrond buiten de 'telefoon' */
            }
            .main-container {
                background-color: var(--bg-color);
                min-height: 100vh;
                box-shadow: 0 0 50px rgba(0,0,0,0.05); /* Schaduw om de 'app' */
            }
            .card:hover {
                transform: translateY(-2px);
                background-color: #fff;
            }
        }
    </style>
</head>
